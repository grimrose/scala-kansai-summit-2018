<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter *.**>
  @type record_transformer
  <record>
    tag ${tag}
  </record>
</filter>

<filter docker.nginx.**>
  @type parser
  key_name log
  <parse>
    @type ltsv
    time_format %d/%b/%Y:%H:%M:%S %z
  </parse>
</filter>

<filter docker.katsubushi.**>
  @type parser
  key_name log
  <parse>
    @type tsv
    keys time,level,logger,message
    time_key time
  </parse>
</filter>

<filter docker.scala.**>
  @type parser
  key_name log
  <parse>
    @type json
  </parse>
</filter>

<match *.**>
  @type copy
  <store>
    @type google_cloud
  </store>
  <store>
    @type stdout
  </store>
</match>

<label @ERROR>
  <match *.**>
    @type stdout
  </match>
</label>
